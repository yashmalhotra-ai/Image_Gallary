<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>My Gallary</h1>
            <div class="gallary">
                <figure>
                    <a href="https://stackoverflow.com/questions/17078759/align-figcaption-to-bottom-of-image-in-figure"><img class="card" src="Asset/images.jpg" alt="Taj Mahal Photo"></a>
                    <figcaption>Taj Mahal </figcaption>
                </figure>
                <figure>
                    <a href="https://stackoverflow.com/questions/17078759/align-figcaption-to-bottom-of-image-in-figure"> <img class="card" src="Asset/Amer Fort.jpg" alt="Taj Mahal Photo"></a>
                    <figcaption>Amer Fort</figcaption>
                </figure>
                <figure>
                    <a href="https://stackoverflow.com/questions/17078759/align-figcaption-to-bottom-of-image-in-figure"> <img class="card" src="Asset/Dal Lake.jpg" alt="Taj Mahal Photo"></a>
                    <figcaption>Dal Lake</figcaption>
                </figure>
                <figure>
                    <a href="https://stackoverflow.com/questions/17078759/align-figcaption-to-bottom-of-image-in-figure"><img class="card" src="Asset/harihar fort.jpg" alt="Taj Mahal Photo"></a>
                    <figcaption>Harihar Fort</figcaption>
                </figure>
                <figure>
                    <a href="https://stackoverflow.com/questions/17078759/align-figcaption-to-bottom-of-image-in-figure"><img class="card" src="Asset/Hawa Mahal.jpg" alt="Taj Mahal Photo"></a>
                    <figcaption>  Hawa Mahal</figcaption>
                </figure>
                <figure>
                    <img class="card" src="Asset/India_Gate.jpg" alt="Taj Mahal Photo">
                    <figcaption>India Gate</figcaption>
                </figure>
                <figure>
                    <img class="card" src="Asset/Kedarnath.jpg" alt="Taj Mahal Photo">
                    <figcaption>Kedarnath</figcaption>
                </figure>
                <figure>
                    <img class="card" src="Asset/mount kailash.jpg" alt="Taj Mahal Photo">
                    <figcaption>Mount Kailash</figcaption>
                </figure>
                <figure>
                    <img class="card" src="Asset/Qutub Minar.jpg" alt="Taj Mahal Photo">
                    <figcaption>Qutub Minar</figcaption>
                </figure>
                <figure>
                    <img class="card" src="Asset/sikkim temple.jpg" alt="Taj Mahal Photo">
                    <figcaption>sikkim temple</figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
